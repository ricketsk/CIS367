<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>HW1-Ricketson</title>
    <!-- define our shaders! -->
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        uniform float theta;

        void main() {
            float s = sin( theta );
            float c = cos( theta );

            gl_Position.x = -s * vPosition.y + c * vPosition.x;
            gl_Position.y =  s * vPosition.x + c * vPosition.y;
            gl_Position.z = 0.0;
            gl_Position.w = 1.0;
        }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        void main() {
            gl_FragColor = vec4( 1.0, 1.0, 0.0, 1.0);
        }
    </script>
    <!-- include our libraries for WebGL -->
    <script type="text/javascript" src="../libraries/common/webgl-utils.js"></script>
    <script type="text/javascript" src="../libraries/common/initShaders.js"></script>
    <script type="text/javascript" src="../libraries/common/MV.js"></script>

    <!-- the ACTUAL triangle code!! -->
    <script type="text/javascript" src="triangle-rotate.js"></script>
</head>

        Your browser doesn't support HTML5!

</body>

</html>
