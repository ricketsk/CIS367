<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>2D Sierpinski Gasket</title>


    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;

        uniform float x;
        uniform float y;

        void main() {
            gl_Position.x += x + vPosition.x;
            gl_Position.y += y + vPosition.y;
            gl_Position.z = 0.0;
            gl_Position.w = 1.0;            
        }
</script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;

        void
        main()
        {
            gl_FragColor = vec4( 0.0, 1.0, 0.0, 1.0 );
        }
</script>

    <script src="../libraries/common/webgl-utils.js"></script>
    <script src="../libraries/common/initShaders.js"></script>
    <script src="../libraries/common/MV.js"></script>
    <script type="text/javascript" src="gasket-extended.js"></script>
</head>

<body>
    <canvas id="gl-canvas" width="512" height="512">
        Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>
</body>

</html>
